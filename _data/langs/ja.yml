mission:
  header: "Vergeのミッション"
  paratraph:"私たちのミッションは世界中の人々が安心してブロックチェーンの取引を行えるようにすることです。Vergeで素早く、効率的にかつプライバシーをしっかりと守ってダイレクトな取引ができるようになります。Vergeは法人・個人それぞれの用途に応じた請求・支払いのオプションを用意しています。また、企業と個人間に発生する、大量の少額取引を可能とするインテグレーションおよびツールを提供しています。"
info:
  about:
    header: "Vergeとは？"
    paragraph: "Vergeは日常的に使用できることを目指した仮想通貨です。ビットコインをベースに、個人のプライバシーをしっかりと守って、個人および企業間で行われる分散化された取引をよりはやく、効率的に行う方法を提供することが、第一の目標です。"
    cards:
      privacy:
        header:"完全匿名性とプライバシー保護重視"
        paragraph:"VergeはTorやI2Pなどの匿名通信システムを使用しています。ユーザーのIPアドレスは難読化されるため、トランザクションは追跡不可能です。"
      community:
        header:"活発なコミュニティ"
        paragraph:"Vergeはあらかじめ発掘されたコインやICOによって設立された企業ではありません。開発とマーケティングは千人以上のコミュニティメンバーによって支えられています。"
      speed:
        header:"超高速取引"
        paragraph:"トランザクションスピードは他のコインにくらべて非常に高速です。SPV（Simple Payment Verfication)によって平均取引確認時間は約5秒短縮されます。"
      development:
        header:"Active development team with many contributors"
        paragraph:"開発チームは活発で、いつもコミュニティのそばにあります。サポートが必要な場合やVergeに関する新しいアイデアを思いついたら、すぐに開発チームに伝えてみましょう。"
      opensource:
        header:"非中央集権型でオープンソース"
        paragraph:"Vergeはオープンソースプラットフォーム上の非中央集権型仮想通貨です。コインに対して中央集権型のコントロールが働くことはありません。"
